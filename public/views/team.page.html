source(src='media/hackdown.mp4', type='video/mp4')--><div class="content teams row"><h1>TEAMS</h1><div class="row"><div ng-repeat="(team_id, team) in competition.teams" class="team"><div class="card team-card trans"><div class="team-list"><ul ng-repeat="(member_id, member) in team.members" class="team-member"><li class="collection-item avatar"><div class="user-profile col s9"><img ng-src="{{member.picture}}" class="circle"/><span class="title">{{member.name}}</span></div><div ng-if="(currentUser.uid === team_id) &amp;&amp; !member.accepted" class="actions col s3"><a href="#" ng-click="acceptMember(member_id)" class="green-text text-accent-2"><i class="mdi-action-done accept small"></i></a><a href="#" ng-click="declineMember(member_id)" class="red-text text-accent-2"><i class="mdi-action-highlight-remove decline small"></i></a></div></li></ul></div><div class="card-content"><span class="card-title activator grey-text text-darken-4">{{team.name}}<i class="mdi-navigation-more-vert right"></i></span></div><div class="card-reveal"><span class="card-title grey-text text-darken-4">{{team.name}}<i class="mdi-navigation-close right"></i></span><p>{{team.description}}</p><div ng-if="currentUser" class="card-action right-align"><a href="#" ng-click="joinTeam(team_id)" ng-hide="currentUser.uid === team_id" class="waves-effect waves-light waves-ripple"><i class="mdi-social-person-add small"></i></a><a href="#" ng-click="registerTeam(team_id)" ng-if="currentUser.uid === team_id" class="waves-effect waves-light waves-ripple"><i class="mdi-content-send small"></i></a></div></div></div></div></div><a href="#create-team-modal" data-tooltip="Create a Team" data-position="right" data-delay="50" class="btn-floating btn-large waves-effect waves-light red modal-trigger btn tooltipped"><i class="mdi-content-add"></i></a></div><div id="create-team-modal" class="modal modal-fixed-footer"><div class="modal-content"><div class="container"><h1 class="create-team">Create A Team</h1><div class="team-form"><div class="row"><div class="input-field col s12 m6 l6center"><i class="mdi-action-account-circle prefix"></i><input id="icon_prefix" type="text" length="150" ng-model="team_detail.name" class="validate"/><label for="icon_prefix">Team Name</label></div></div><div><p>MEMBERS</p></div><fieldset ng-repeat="member in members"><div class="row"><div class="input-field col s12 m10 l10"><i class="mdi-editor-mode-edit prefix"></i><input id="icon_prefix2" ng-model="member.name" placeholder="Member Name"/><div></div><select ng-model="member.classyear" class="browser-default"><option value="" disabled="" selected="">Member Classyear</option><option value="2016">2016</option><option value="2016E">2016E</option><option value="2017">2017</option><option value="2017E">2017E</option><option value="2018">2018</option><option value="2018E">2018E</option></select><!--input#icon_prefix2(ng-model='member.classyear', placeholder="Clasyear(2017 or 2017E)")--><!--label(for='icon_prefix2') Member Detail.--></div></div></fieldset><!--.row.input-field.col.s12.m10.l10

--><button ng-click="addNewMember()">Add Member</button><button ng-click="removeMember()">Remove Member</button></div></div></div><div class="modal-footer">{{members}}<a href="#" ng-click="evaluateTeam()" class="modal-action modal-close waves-effect waves-green btn">Create</a></div></div><script type="text/javascript">$(function() {
  $('.modal-trigger').leanModal();
